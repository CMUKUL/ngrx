<mat-card class="login-page" *ngIf= "!isLoggedIn">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
      <form [formGroup]="form" class="login-form">

          <mat-form-field>

              <input matInput type="email"
                     placeholder="Email"
                     formControlName="email">

          </mat-form-field>

          <mat-form-field>

              <input matInput type="password"
                     placeholder="Password"
                     formControlName="password">

          </mat-form-field>

          <span  class="msg-color fs17 pdb10" *ngIf="signinData.errors">{{signinData.errors}}</span>


          <button mat-raised-button color = "warn"
                  (click)="login()"
                  >Login</button>

      </form>
  </mat-card-content>
</mat-card>
<mat-card *ngIf = "isLoggedIn">
  <P>{{form.value.email}} Logged In!!</P>
  <button mat-raised-button color = "warn" (click)="logout()">Logout</button>
</mat-card>
